<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <main>
      <div class="frame">
        <h1>Etch a Sketch</h1>
        <div class="grid-frame"></div>
        <div class="control-panel">
          <div class="grid-size">
            <h4>Grid density</h4>
            <button id="mini" class="btn">8x6</button>
            <button id="small" class="btn">16x12</button>
            <button id="medium" class="btn">32x24</button>
            <button id="big" class="btn">64x48</button>
            <button id="large" class="btn">128x92</button>
          </div>
          <div class="pen-control">
            <h4>Pencil Control</h4>
            <button id="black" class="btn">black</button>
            <button id="ice" class="btn">ice</button>
            <button id="sunset" class="btn">sunset</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
